<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金额计算器</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- myscript -->
    <script src="script.js" defer></script>
    <!-- mycss -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>金额计算器</h1>
        <form id="calculationForm">
            <label for="workClasses">选择一个组别</label>
            <select id="workClasses" name="workClasses">
            <option value="classA" selected>A组</option>
            <option value="classB">B组</option>
            <option value="classC">C组</option>
            </select>

            <label for="revenue">营业额(required):</label>
            <input type="number" id="revenue" placeholder="这个组总赚金额" required>

            <label for="cost">成本(required)</label>
            <input type="number" id="cost" placeholder="此月成本(默认5万)" required>

            <button type="submit">Calculate!</button>
            <!-- <input type="reset" value="刷新"> -->
        </form>

        <div id="result">
            <h4>此组奖金为：</h4>
            <p>此处会显示奖金额</p>
            <button>加入表中</button>
        </div>
        <table id="dataTable">
            <tr>
                <th>A组</th>
                <th>B组</th>
                <th>C组</th>
            </tr>
            <tr>
                <td>Award amount</td>
                <td>Award amount</td>
                <td>Award amount</td>
            </tr>
        </table>
    </main>
</body>
</html>
