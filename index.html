<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金额计算器</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- myscript -->
    <script src="script.js" defer></script>
    <!-- mycss -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>金额计算器</h1>
        <form id="destinations_details_form">
            <label for="classes">选择一个组别</label>
            <select id="classes" name="classes">
            <option value="classA" selected>A组</option>
            <option value="classB">B组</option>
            <option value="classC">C组</option>
            </select>

            <label for="location">营业额：</label>
            <input type="number" id="location" placeholder="这个组总赚金额" required>

            <label for="photo">成本</label>
            <input type="number" id="photo" placeholder="此月成本(默认5万)">

            <button type="submit">Calculate!</button>
            <input type="reset" value="Reset">
        </form>

        <div>
            <h4>此组奖金为：</h4>
            <p>此处会显示奖金额</p>
        </div>
    </main>
</body>
</html>
